<form class="mt-3 w-50" *ngIf="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate
  enctype="multipart/form-data">
  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" class="form-control" id="contactName" name="contactName" placeholder="Name"
      formControlName="contactName" [ngClass]="{ 'is-invalid': submitted && contactName.errors }">
    <div *ngIf="submitted && contactName.errors" class="invalid-feedback">
      <div *ngIf="contactName.errors.required">Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number"
      formControlName="phoneNumber" [ngClass]="{ 'is-invalid': submitted && phoneNumber.errors }">
    <div *ngIf="submitted && phoneNumber.errors" class="invalid-feedback">
      <div *ngIf="phoneNumber.errors.required || phoneNumber.errors.pattern">
        Enter valid phone number. Format: XXX-XXX-XXXX, XXX XXX XXXX.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" formControlName="email"
      [ngClass]="{ 'is-invalid': submitted && email.errors }">
    <div *ngIf="submitted && email.errors" class="invalid-feedback">
      <div *ngIf="email.errors.email">Enter valid email.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="Address" formControlName="address">
  </div>
  <fieldset class="form-group mb-2">
    <legend class="col-form-label pt-0 pl-0">Group</legend>
    <div class="form-check" *ngFor="let group of groups">
      <input class="form-check-input" type="radio" name="groupType" id="groupType" [value]="group"
        formControlName="groupType">
      <label class="form-check-label" for="groupType">
        {{group | titlecase}}
      </label>
    </div>
  </fieldset>
  <div class="form-group">
    <label for="photoFile">Photo</label>
    <input type="file" accept="image/*" class="form-control-file" id="photoFile" name="photoFile"
      formControlName="photoFile" (change)="handleFileInput($event.target.files)">
  </div>
  <button class="btn btn-outline-success" type="submit">Submit</button>
</form>
