<form class="mt-3 w-50" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" class="form-control" id="contactName" name="contactName" placeholder="Name"
      formControlName="contactName">
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number"
      formControlName="phoneNumber">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="Address" formControlName="address">
  </div>
  <fieldset class="form-group mb-2">
    <legend class="col-form-label pt-0 pl-0">Group</legend>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="groupType" id="group" [value]="group"
        formControlName="groupType">
      <label class="form-check-label" for="group">
        Family
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="groupType" id="group2" value="Friends">
      <label class="form-check-label" for="group2">
        Friends
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="groupType" id="group3" value="Work">
      <label class="form-check-label" for="group3">
        Work
      </label>
    </div>
  </fieldset>
  <p class="mb-2">Photo</p>
  <div class="custom-file">
    <input type="file" accept="image/*" class="custom-file-input" id="photoUrl" name="photoUrl"
      formControlName="photoUrl">
    <label class="custom-file-label" for="photoUrl">Choose file...</label>
  </div><br><br>
  <button class="btn btn-outline-success" type="submit" [disabled]="!contactForm.valid">Submit</button>
</form>
