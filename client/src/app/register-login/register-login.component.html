<div class="container-fluid h-100" id="landingDiv">
  <div class="row pt-4 pl-4">
    <h1><i class="fas fa-address-book"></i> Phonebook</h1>
  </div>
  <div class="row mt-5">
    <div class="col mt-4">
      <form class="w-50 float-right pr-5 mr-3" [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <div class="form-group" formGroupName="userCredentials">
          <label for="reg-username">Username</label>
          <input type="text" class="form-control" id="reg-username" name="username" placeholder="Username"
            formControlName="username" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email"
            formControlName="email" />
        </div>
        <div class="form-group" formGroupName="userCredentials">
          <label for="reg-password">Password</label>
          <input type="password" class="form-control" id="reg-password" name="password" placeholder="Password"
            formControlName="password" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" name="password"
            placeholder="Confirm Password" />
        </div>
        <button class="btn btn-outline-success" type="submit">Sign Up</button>
      </form>
    </div>
    <div class="col mt-4" id="loginDiv">
      <form class="w-50 pl-3" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username"
            formControlName="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password"
            formControlName="password" />
        </div>
        <button class="btn btn-outline-success" type="submit">Log In</button>
      </form>
    </div>
  </div>
</div>
